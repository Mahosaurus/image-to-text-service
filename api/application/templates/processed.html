<!doctype html>
<head>
    <title>Processed Data</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
    <style>
        /* Additional CSS for centering the result */
        body {
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Display the processed data -->
    <table>
      <tbody>
        {% for result in processed_data %}
        <tr>
            <td class="td-output-style">{{ result }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    </body>
    </html>
