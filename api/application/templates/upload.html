<!doctype html>
<head>
    <title>Upload new File</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
</head>
<body>
<script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<div class="file-upload">
  <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>

  <div class="image-upload-wrap">
    <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
    <div class="drag-text">
      <h3>Drag and drop a file or select add Image</h3>
    </div>
  </div>

  <div class="file-upload-content">
    <img class="file-upload-image" src="#" alt="your image" />
    <div class="image-title-wrap">
      <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
    </div>
  </div>

  <button type="button" onclick="goBack()" class="back-button" hidden="True">Back</button> <!-- Added back button -->

  <form id="upload-form" method="post" enctype="multipart/form-data">
    <input id="upload-input" type="file" name="file" style="display:none;">
    <label for="language-select" class="lang-choice" style="display:none">Language:</label>
    <select id="language-select" name="language" class="lang-choice" style="display:none">
      <option value="english">English</option>
      <option value="spanish">Spanish</option>
      <option value="german">German</option>
      <!-- Add more options as needed -->
    </select>
    <button id="submit-button" class="file-upload-btn" type="button" style="display:none;">Submit</button>
</form>
</div>

<div id="result" style="display:none;"></div>
<script>
function readURL(input) {
  if (input.files && input.files[0]) {
    var reader = new FileReader();
    reader.onload = function(e) {
      $('.back-button').hide();
      $('.image-upload-wrap').hide();
      $('.lang-choice').hide();
      $('.file-upload-image').attr('src', e.target.result);
      $('.file-upload-content').show();
      $('.lang-choice').show();
      $('.image-title').html(input.files[0].name);
      $('#upload-input').prop('files', input.files);
      $('#submit-button').show();
    };
    reader.readAsDataURL(input.files[0]);
  } else {
    removeUpload();
  }
}

function removeUpload() {
  $('.file-upload-input').replaceWith($('.file-upload-input').clone());
  $('.file-upload-content').hide();
  $('.image-upload-wrap').show();
  $('#submit-button').hide();
}

function goBack() {
  window.location.href = document.referrer; // Go back to the previous page
}

$(document).ready(function() {
  $('#submit-button').click(function() {
    var formData = new FormData($('#upload-form')[0]);
    $.ajax({
      url: "{{ url_for('upload_image') }}",
      type: "POST",
      data: formData,
      processData: false,
      contentType: false,
      success: function(response) {
        $('.back-button').show();
        $('#result').html(response);
        $('#result').show();
        $('.lang-choice').hide();
        $('.file-upload-content').hide();
        $('.file-upload-btn').hide();
        $('#submit-button').hide();

      },
      error: function(xhr, status, error) {
        console.log(xhr.responseText);
      }
    });
  });
});
</script>
</body>
