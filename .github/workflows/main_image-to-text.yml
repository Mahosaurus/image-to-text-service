# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - image-to-text

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_bc945b59f83f44629a53ba28864d1910 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d71351b200b04cc9838bb3d08923ed7e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_bc945b59f83f44629a53ba28864d1910 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'image-to-text'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b2d803f187124862a58e027c3fc607ac }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_bc945b59f83f44629a53ba28864d1910 }}/appsvc/staticsite:${{ github.sha }}'